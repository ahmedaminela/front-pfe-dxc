<!-- user-details.component.html -->
<app-navbar></app-navbar>
<div class="container">
  <router-outlet></router-outlet>
</div>

<form (ngSubmit)="createUser()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="userData.username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="userData.password" name="password" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="userData.email" name="email" required>
    </div>
    <div class="form-group">
        <label for="authority">Authority:</label>
        <input type="text" class="form-control" id="authority" [(ngModel)]="userData.authority" name="authority" required>
    </div>
    <button type="submit" class="btn btn-primary" >Create User</button>
</form>
